<!DOCTYPE html>
<html>
    
    <head>
        <link rel="stylesheet" href="styles.css">
        <title>Calculator</title>
    </head>
    <body>
       
        <div class='title'>
            Damage Calculator (v1.3)
            
        </div>
        <div class="minitext">
            refer to enemy stats in 
            <a href= "https://genshin.honeyhunterworld.com/db/enemy/?lang=EN" target="_blank"> HONEY IMPACT</a>
        </div>
        
        <form name="Character">
        <div class="character stats" id= "charac">
            <div class="subtitle">
                Character Stats:
            </div><br>
            <label for="lv">Character Level</label>
            <input type="number" id="lv" value=90 onclick="calculate();"/><br><br>
            <label for="BATK">Base Attack</label>
            <input type="number" id="BATK" oninput="calculate();"><br><br>
            <label for="FATK">Total Attack</label>
            <input type="number" id="FATK" oninput="calculate();"><br><br>
            <label for="EM">Elemental Mastery</label>
            <input type="number" id="EM" oninput="calculate();"><br><br>
            <label for="CR"> Crit Rate %</label>
            <input type="number" id= "CR" oninput="calculate();"><br><br>
            <label for="CD"> Crit Damage %</label>
            <input type="number" id= "CD" oninput="calculate();"><br><br>
            <label for="DmgELE">Damage Element</label>
            <select name="DmgELE" id="DmgELE" oninput="calculate();changeBG(value,'charac');">
                <option value="Physical">Physical</option>
                <option value="Pyro">Pyro</option>
                <option value="Cryo">Cryo</option>
                <option value="Hydro">Hydro</option>
                <option value="Electro">Electro</option>
                <option value="Geo">Geo</option>
                <option value="Anemo">Anemo</option>
            </select><br><br>
            <label for="DMGBonus">Damage Bonus</label>
            <input type="number" id="DMGBonus" value=46.6 oninput="calculate();"><br><br>
            <label for="Scaling">Damage Scaling</label>
            <input type="number" id="Scaling"  oninput="calculate();"><br><br>
            <!-- <button id="clear" onclick="">Test</button> -->
            <!-- reads all values -->
        </div>
        </form>
        <div>
            <div class="enemy stats" id='enemy'>
            <div class="subtitle">
                Enemy Stats:
            </div><br>
            <label for="eLv">Enemy Level</label>
            <input type="number" id="eLv" value=90 oninput="calculate();"><br><br>
            <label for="AELE">Enemy affected by:</label>
            <select name="AELE" id="AELE" oninput="calculate(); changeBG(value,'enemy');">
                <option value="None">None </option>
                <option value="Pyro">Pyro</option>
                <option value="Cryo">Cryo</option>
                <option value="Hydro">Hydro</option>
                <option value="Electro">Electro</option>
            </select><br><br>
            <label for="resist">Damage Resistance%</label>
            <input type="number" id="resist" value=10 oninput="calculate();"><br><br>
            <!-- <label for="Btest">B Test</label>
            <input type="number" id="Btest" oninput="calculate();"><br><br>
            <label for="Atest">A Test</label>
            <input type="number" id="Atest" oninput="calculate();"> -->


        </div>
        <div class="buff stats">
            <div class="subtitle">
                <!-- IMPLEMENT THIS -->
                <!-- sucrose bennet mona zhongli shield, geo res, etc. -->
                Buffs 
            </div><br>
            <label for="noblesse">2pc Noblesse(+20% Burst DMG)</label>
            <input type="checkbox" class= box id="noblesse"oninput="calculate();"><br><br>
            <label for="noblesse">4pc Noblesse (+20% ATK)</label>
            <input type="checkbox" class= box id="4noblesse"oninput="calculate();"><br><br>
            <label for="bennet">Fantastic Voyage</label>
            <input type="checkbox" class= box id="bennet" oninput="calculate();"><br><br>
            <!-- put this into 1 box under Fantastic voyayage -->
            <label for="bennetBase">Bennet's Base ATK</label>
            <input type="number" id= "bennetBase"oninput="calculate();"><br><br>
            <label for="%bonus">Attack Bonus%</label>
            <input type="number" id= "%bonus" oninput="calculate();"><br><br>
            <!-- put this into 1 box -->
            <!---put sucrose details into 1 box-->
            <label for="Sucrose">Sucrose</label>
            <input type="checkbox" class= box id="Sucrose" oninput="calculate();"><br><br>
            <label for="SucroseEM"> Sucrose's Elemental Mastery</label>
            <input type="number" id="SucroseEM" oninput="calculate();"><br><br>
            <label for="CatalystConversion">Catalyst Conversion</label>
            <input type="checkbox" class=box id= "CatalystConversion" value="CatalystConversion" checked oninput="calculate();"><br><br>
            <label for="MollisFavonius"> Mollis Favonius</label>
            <input type="checkbox" class=box id="MollisFavonius" checked oninput="calculate();"><br><br>
            <label for="4VV">4pc Viridescent Venerer </label>
            <input type="checkbox" class= box id="4VV" oninput="calculate();"><br><br>


            <label for="4witch"> 4pc Crimson Witch of Flames</label>
            <input type="checkbox" class=box id="4witch"oninput="calculate();"><br><br>
            <label for="thrillingTales">Thrilling Tales[R5](+48%)</label>
            <input type="checkbox" class= box id="thrillingTales" oninput="calculate();"><br><br>
            <label for="omenDebuff">Mona's Omen Debuff</label>
            <input type="checkbox" class=box id="omenDebuff" oninput="calculate();"><br><br>
            <label for="omen%"> Omen Debuff% </label>
            <input type="number" id="omen%" value= 50 oninput="calculate();"><br><br>
            <label for="resShred"> Resistance Shred</label>
            <input type="number" id="resShred" value=0 oninput="calculate();"><br><br>
            <label for="geoRes">Geo Team Resonance</label>
            <input type="checkbox" class= box id="geoRes" oninput="calculate();"><br><br>
            
            <label for="other">other DMGBoost%:</label>
            <input type="number" id="other" value=0 oninput="calculate();"><br><br>
            <!-- implement all this -->

        </div>
        
            
            
        </div>
        <div class="c stats">
            <div class= "subtitle">
                Console: 
            </div>
            <div class="output_log">
                <p id="console"> <br>
                </p>
                <p id="dmgout"></p>
            </div>
            
        </div>
        
    </body>
    <script src="script.js"></script>
</html>
